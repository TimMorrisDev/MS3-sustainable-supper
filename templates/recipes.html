{% extends "base.html" %}

{% block content %}

<h1 class="center-align">Recipe page here</h1>

<div class="row ">
    <form action="{{ url_for('search') }}" method="post"
        class="col s12 m8 offset-m2 l6 offset-l3 card-panel grey lighten-5">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search Recipes</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('recipes') }}" class="red btn text-shadow">Reset</a>
                <a href="" class="tm-brown-bg btn text-shadow">Add to list</a>
                <button type="submit" class="tm-dark-green-bg btn text-shadow">
                    <i class="fas fa-search left"></i> Search
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">

        {% for recipe in recipes %}

        {% include "recipe_card.html" %}

        {% endfor %}

    </div>
</div>

{% endblock %}
