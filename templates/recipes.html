{% extends "base.html" %}

{% block content %}

<h1 class="center-align">Recipe page here</h1>

<!-- <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
    </div>
</div> -->


{% for recipe in recipes %}
<div class="row">
    <div class="card horizontal small col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-image">
            <img src="{{ recipe.image }}">
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <div class="row">
                    <div class="col">
                        <strong>{{ recipe.recipe_name }}</strong><br>
                        <small class="hide">{{ recipe.recipe_summary }}</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <strong>Prep:</strong> {{ recipe.prep_time }}min<br>
                        <strong>Cook:</strong> {{ recipe.cook_time }}min
                    </div>
                    <div class="col s6">
                        <a href="{{ url_for('recipe_ingredients', recipe_id=recipe._id) }}"
                            class="waves-effect waves-light btn tm-dark-green-bg">View Details</a>
                    </div>
                </div>
            </div>
            <!-- <div class="card-action center-align">
            <a class="waves-effect waves-light btn tm-dark-green-bg">View Details</a>
        </div> -->
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
