{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
        <!-- recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="200" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- recipe summary -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="recipe_summary" name="recipe_summary" minlength="5" maxlength="50"
                    class="materialize-textarea validate" placeholder="max 50 characters" required></textarea>
                <label for="recipe_summary">Recipe Summary</label>
            </div>
        </div>
        <!-- prep and cook times -->
        <div class="row">
            <div class="input-field col s12 m6">
                <i class="far fa-clock prefix light-blue-text text-darken-4"></i>
                <input id="prep_time" name="prep_time" minlength="1" maxlength="20" type="text" class="validate"
                    pattern="[0-9]" placeholder="Input numbers only" required>
                <label for="prep_time">Prep Time (mins) - Input numbers only</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="far fa-clock prefix light-blue-text text-darken-4"></i>
                <input id="cook_time" name="cook_time" minlength="1" maxlength="20" type="text" class="validate"
                    pattern="[0-9]" placeholder="Input numbers only" required>
                <label for="cook_time">Cook Time (mins)</label>
            </div>
        </div>
        <!-- ingredients -->
        <div class="row">
            <div class="input-field col s6 m5">
                <i class="fas fa-list-ul prefix light-blue-text text-darken-4"></i>
                <input id="item" name="item" minlength="1" maxlength="50" type="text" class="validate"
                    pattern="^[a-zA-Z]$" placeholder="eg: Onion" required>
                <label for="item">Ingredient</label>
            </div>
            <div class="input-field col s6 m5">
                <!-- <i class="fas fa-list-ul prefix light-blue-text text-darken-4"></i> -->
                <input id="quantity" name="quantity" minlength="1" maxlength="50" type="text" class="validate"
                    pattern="[a-zA-Z0-9]" placeholder="eg: 2, finely sliced" required>
                <label for="quantity">Quantity</label>
            </div>
            <div class="col s12 m2">
                <a href="{{ url_for('add_ingredient') }}" action="POST"
                    class="waves-effect waves-light btn tm-dark-green-bg">Add
                    Ingredient</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="center-align">

                    <li><strong></strong></li>

                </ul>
            </div>

        </div>
        <!-- method -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="method" name="method" class="materialize-textarea validate" placeholder="Add method step"
                    required></textarea>
                <label for="method">Method</label>
            </div>
        </div>
        <!-- submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shaddow">Add Recipe <i
                        class="fas fa-plus-square right"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
